var imgSrc= new Array( "tabview/http.png", "tabview/chinese_sites.png", "tabview/english_sites.png", "tabview/network_setting.png");

var imgSrcOn= new Array("tabview/http_on.png", "tabview/chinese_sites_on.png", "tabview/english_sites_on.png", "tabview/network_setting_on.png");


function handlelink(id, url){
    document.forms["sessions"].hideme.value = id;
	if (document.getElementById){
		var tabobj=document.getElementById("list");
		var tabobjlinks=tabobj.getElementsByTagName("IMG");
		for (i=0; i<tabobjlinks.length; i++)  {
			if (i == id)
				tabobjlinks[i].src=imgSrcOn[i];
			else
				tabobjlinks[i].src=imgSrc[i];
		}
		document.getElementById("tabiframe").src=url;

		return false;
	}
	else
		return true;
}

function layout()
{
    if (screen.width == 800) {
        return;
    }

    var contentWidth = 480;
    if (screen.height == 240) {
        var contentHeight = 208;
    } else {
        var contentHeight = 240;
    }
    var toolbarHeight = 32;

    var docRoot = document.body;
    docRoot.style.position = "absolute";
    docRoot.style.top = (screen.height - contentHeight -toolbarHeight)/2;
    docRoot.style.left = (screen.width - contentWidth)/2;
}

function showFrame()
{
    layout();
    
	var index = document.forms["sessions"].hideme.value;
	if (index == "0")
		handlelink(0, "input.html");
	else if (index == "1")
		handlelink(1, "index.html");
	else if (index == "2")
		handlelink(2, "en_index.html");
	else if (index == "3")
		handlelink(3, "network.html");
}
</script>
